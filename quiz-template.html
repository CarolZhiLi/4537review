<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ_TITLE - JavaScript Quiz Collection</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .quiz-page {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .quiz-title {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 700;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            margin-bottom: 30px;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .back-button::before {
            content: "‚Üê ";
            margin-right: 8px;
        }
        
        @media (max-width: 768px) {
            .quiz-page {
                padding: 20px;
            }
            
            .quiz-title {
                font-size: 2em;
            }
        }
        
        @media (max-width: 480px) {
            .quiz-page {
                padding: 15px;
            }
            
            .quiz-title {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">Back to Quiz Collection</a>
        
        <div class="quiz-page">
            <h1 class="quiz-title">QUIZ_TITLE</h1>
            
            <!-- Quiz content will be inserted here -->
            QUIZ_CONTENT
        </div>
    </div>
    <script src="toggle-answers.js" defer></script>
</body>
</html>
